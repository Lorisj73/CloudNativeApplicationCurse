worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream app_back_blue { server app-back-blue:3000; }
  upstream app_back_green { server app-back-green:3000; }
  upstream app_front_blue { server app-front-blue:80; }
  upstream app_front_green { server app-front-green:80; }

  # active upstreams are defined in the mounted include
  include /etc/nginx/conf.d/active-upstream.conf;

  server {
    listen 80;
    server_name _;

    location /api/ {
      proxy_pass http://$active_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://$active_frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
