services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - back_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  reverse-proxy:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reverse-proxy/active-upstream.conf:/etc/nginx/conf.d/active-upstream.conf:ro
    networks:
      - front_net
      - back_net
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  front_net:
    driver: bridge
    name: gym_front_network
  back_net:
    driver: bridge
    name: gym_back_network

volumes:
  postgres_data:
    name: gym_postgres_data
