name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Docker Images
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build backend Docker image
        shell: powershell
        run: |
          Write-Host "Building backend Docker image..."
          docker build -t cloudnativeapplicationcurse-backend:ci-build ./backend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Backend build failed"
            exit 1
          }
          Write-Host "Backend image built successfully"
        
      - name: Build frontend Docker image
        shell: powershell
        run: |
          Write-Host "Building frontend Docker image..."
          docker build -t cloudnativeapplicationcurse-frontend:ci-build ./frontend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Frontend build failed"
            exit 1
          }
          Write-Host "Frontend image built successfully"
        
      - name: List Docker images
        shell: powershell
        run: |
          Write-Host "Built images:"
          docker images | Select-String 'ci-build'

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  smoke-tests:
    name: Smoke Tests
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Start services with docker-compose.ci.yaml
        shell: powershell
        run: |
          Write-Host "Starting services for smoke tests..."
          docker compose -f docker-compose.ci.yaml up -d
          
      - name: Wait for services to be healthy
        shell: powershell
        run: |
          Write-Host "Waiting for services to be healthy..."
          Start-Sleep -Seconds 15
          
      - name: Test backend /health endpoint
        shell: powershell
        run: |
          Write-Host "Testing /health endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/health
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Health check failed"
            exit 1
          }
          Write-Host "Health endpoint OK: $response"
          
      - name: Test backend /whoami endpoint
        shell: powershell
        run: |
          Write-Host "Testing /whoami endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/whoami
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Whoami check failed"
            exit 1
          }
          Write-Host "Whoami endpoint OK"
          
      - name: Verify all services are healthy
        shell: powershell
        run: |
          Write-Host "Checking services health status..."
          docker compose -f docker-compose.ci.yaml ps
          
          $services = docker compose -f docker-compose.ci.yaml ps --format json | ConvertFrom-Json
          $unhealthy = $services | Where-Object { $_.Health -eq "unhealthy" }
          
          if ($unhealthy) {
            Write-Host "Unhealthy services detected:"
            $unhealthy | ForEach-Object { Write-Host "  - $($_.Name): $($_.Health)" }
            Write-Host ""
            Write-Host "Checking logs for unhealthy services..."
            $unhealthy | ForEach-Object { 
              Write-Host "=== Logs for $($_.Name) ==="
              docker compose -f docker-compose.ci.yaml logs --tail=50 $_.Service
            }
            Write-Error "Some services are unhealthy"
            exit 1
          }
          Write-Host "All services are healthy"
          
      - name: Stop and cleanup services
        if: always()
        shell: powershell
        run: |
          Write-Host "Stopping services..."
          docker compose -f docker-compose.ci.yaml down -v
          Write-Host "Cleanup complete"

  publish:
    name: Publish Images to GHCR
    runs-on: self-hosted
    needs: [build, smoke-tests]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to GitHub Container Registry
        shell: powershell
        run: |
          Write-Host "Logging in to GHCR..."
          Write-Host "Username: ${{ github.repository_owner }}"
          Write-Host "Registry: ghcr.io"
          
          # Login using PAT owner (repository_owner) and CR_PAT secret
          echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
          if ($LASTEXITCODE -ne 0) {
            Write-Error "GHCR login failed"
            Write-Host "Please verify CR_PAT secret is correctly set in repository secrets"
            exit 1
          }
          Write-Host "Logged in to GHCR successfully"
        
      - name: Tag and push backend image
        shell: powershell
        run: |
          $sha = "${{ github.sha }}".Substring(0, 7)
          $username = "${{ github.repository_owner }}".ToLower()
          
          Write-Host "Tagging backend image with SHA: $sha"
          docker tag cloudnativeapplicationcurse-backend:ci-build ghcr.io/$username/gym-backend:$sha
          
          Write-Host "Pushing backend:$sha..."
          docker push ghcr.io/$username/gym-backend:$sha
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Backend push failed"
            exit 1
          }
          
          if ("${{ github.ref }}" -eq "refs/heads/main") {
            Write-Host "Tagging backend as latest..."
            docker tag cloudnativeapplicationcurse-backend:ci-build ghcr.io/$username/gym-backend:latest
            docker push ghcr.io/$username/gym-backend:latest
            Write-Host "Backend:latest pushed"
          }
          
          Write-Host "Backend image published"
        
      - name: Tag and push frontend image
        shell: powershell
        run: |
          $sha = "${{ github.sha }}".Substring(0, 7)
          $username = "${{ github.repository_owner }}".ToLower()
          
          Write-Host "Tagging frontend image with SHA: $sha"
          docker tag cloudnativeapplicationcurse-frontend:ci-build ghcr.io/$username/gym-frontend:$sha
          
          Write-Host "Pushing frontend:$sha..."
          docker push ghcr.io/$username/gym-frontend:$sha
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Frontend push failed"
            exit 1
          }
          
          if ("${{ github.ref }}" -eq "refs/heads/main") {
            Write-Host "Tagging frontend as latest..."
            docker tag cloudnativeapplicationcurse-frontend:ci-build ghcr.io/$username/gym-frontend:latest
            docker push ghcr.io/$username/gym-frontend:latest
            Write-Host "Frontend:latest pushed"
          }
          
          Write-Host "Frontend image published"
        
      - name: Logout from GHCR
        if: always()
        shell: powershell
        run: |
          docker logout ghcr.io
          Write-Host "Logged out from GHCR"

