name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Docker Images
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build backend Docker image
        shell: powershell
        run: |
          Write-Host "üê≥ Building backend Docker image..."
          docker build -t cloudnativeapplicationcurse-backend:ci-build ./backend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Backend build failed"
            exit 1
          }
          Write-Host "‚úÖ Backend image built successfully"
        
      - name: Build frontend Docker image
        shell: powershell
        run: |
          Write-Host "üê≥ Building frontend Docker image..."
          docker build -t cloudnativeapplicationcurse-frontend:ci-build ./frontend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Frontend build failed"
            exit 1
          }
          Write-Host "‚úÖ Frontend image built successfully"
        
      - name: List Docker images
        shell: powershell
        run: |
          Write-Host "üì¶ Built images:"
          docker images | Select-String "ci-build"

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  smoke-tests:
    name: Smoke Tests
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Start services with docker-compose.ci.yaml
        shell: powershell
        run: |
          Write-Host "üöÄ Starting services for smoke tests..."
          docker compose -f docker-compose.ci.yaml up -d
          
      - name: Wait for services to be healthy
        shell: powershell
        run: |
          Write-Host "‚è≥ Waiting for services to be healthy..."
          Start-Sleep -Seconds 15
          
      - name: Test backend /health endpoint
        shell: powershell
        run: |
          Write-Host "üîç Testing /health endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/health
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Health check failed"
            exit 1
          }
          Write-Host "‚úÖ Health endpoint OK: $response"
          
      - name: Test backend /whoami endpoint
        shell: powershell
        run: |
          Write-Host "üîç Testing /whoami endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/whoami
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Whoami check failed"
            exit 1
          }
          Write-Host "‚úÖ Whoami endpoint OK"
          
      - name: Verify all services are healthy
        shell: powershell
        run: |
          Write-Host "üîç Checking services health status..."
          $unhealthy = docker compose -f docker-compose.ci.yaml ps --format json | ConvertFrom-Json | Where-Object { $_.Health -eq "unhealthy" }
          if ($unhealthy) {
            Write-Error "‚ùå Some services are unhealthy"
            docker compose -f docker-compose.ci.yaml ps
            exit 1
          }
          Write-Host "‚úÖ All services are healthy"
          
      - name: Stop and cleanup services
        if: always()
        shell: powershell
        run: |
          Write-Host "üßπ Stopping services..."
          docker compose -f docker-compose.ci.yaml down -v
          Write-Host "‚úÖ Cleanup complete"

