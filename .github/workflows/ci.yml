name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install root dependencies
        run: npm ci
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Frontend & Backend
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Check backend syntax
        working-directory: ./backend
        run: node -c src/index.js
        
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Setup test environment
        working-directory: ./backend
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" > .env
          echo "NODE_ENV=test" >> .env
          
      - name: Run Prisma migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage
        continue-on-error: true
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=your-org
            -Dsonar.projectKey=your-project-key
            -Dsonar.sources=backend/src
            -Dsonar.tests=backend/tests
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
            -Dsonar.qualitygate.wait=true
            
      - name: Check Quality Gate
        run: |
          echo "Quality Gate check completed"
          if [ "${{ job.status }}" != "success" ]; then
            echo "Quality Gate failed!"
            exit 1
          fi

  quality-gate:
    name: Quality Gate Status
    runs-on: ubuntu-latest
    needs: [lint, build, test, sonarcloud]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "❌ Quality Gate FAILED - One or more jobs failed"
            exit 1
          else
            echo "✅ Quality Gate PASSED - All checks successful"
          fi