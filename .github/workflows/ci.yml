name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Docker Images
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build backend Docker image
        shell: powershell
        run: |
          Write-Host "Building backend Docker image..."
          docker build -t cloudnativeapplicationcurse-backend:ci-build ./backend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Backend build failed"
            exit 1
          }
          Write-Host "Backend image built successfully"
        
      - name: Build frontend Docker image
        shell: powershell
        run: |
          Write-Host "Building frontend Docker image..."
          docker build -t cloudnativeapplicationcurse-frontend:ci-build ./frontend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Frontend build failed"
            exit 1
          }
          Write-Host "Frontend image built successfully"
        
      - name: List Docker images
        shell: powershell
        run: |
          Write-Host "Built images:"
          docker images | Select-String 'ci-build'

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  smoke-tests:
    name: Smoke Tests
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Start services with docker-compose.ci.yaml
        shell: powershell
        run: |
          Write-Host "Starting services for smoke tests..."
          docker compose -f docker-compose.ci.yaml up -d
          
      - name: Wait for services to be healthy
        shell: powershell
        run: |
          Write-Host "Waiting for services to be healthy..."
          Start-Sleep -Seconds 15
          
      - name: Test backend /health endpoint
        shell: powershell
        run: |
          Write-Host "Testing /health endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/health
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Health check failed"
            exit 1
          }
          Write-Host "Health endpoint OK: $response"
          
      - name: Test backend /whoami endpoint
        shell: powershell
        run: |
          Write-Host "Testing /whoami endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/whoami
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Whoami check failed"
            exit 1
          }
          Write-Host "Whoami endpoint OK"
          
      - name: Verify all services are healthy
        shell: powershell
        run: |
          Write-Host "Checking services health status..."
          docker compose -f docker-compose.ci.yaml ps
          
          $services = docker compose -f docker-compose.ci.yaml ps --format json | ConvertFrom-Json
          $unhealthy = $services | Where-Object { $_.Health -eq "unhealthy" }
          
          if ($unhealthy) {
            Write-Host "Unhealthy services detected:"
            $unhealthy | ForEach-Object { Write-Host "  - $($_.Name): $($_.Health)" }
            Write-Host ""
            Write-Host "Checking logs for unhealthy services..."
            $unhealthy | ForEach-Object { 
              Write-Host "=== Logs for $($_.Name) ==="
              docker compose -f docker-compose.ci.yaml logs --tail=50 $_.Service
            }
            Write-Error "Some services are unhealthy"
            exit 1
          }
          Write-Host "All services are healthy"
          
      - name: Stop and cleanup services
        if: always()
        shell: powershell
        run: |
          Write-Host "Stopping services..."
          docker compose -f docker-compose.ci.yaml down -v
          Write-Host "Cleanup complete"

  publish:
    name: Publish Images to GHCR
    runs-on: self-hosted
    needs: [lint, build, test, smoke-tests]
    if: github.event_name == 'push'
    env:
      COMMIT_SHA: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT != '' && secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: imgvars
        shell: bash
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          isMain=false
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            isMain=true
          fi
          echo "owner=${owner}" >> "$GITHUB_OUTPUT"
          echo "isMain=${isMain}" >> "$GITHUB_OUTPUT"

      - name: Build backend image
        shell: bash
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          set -euo pipefail
          sha="${COMMIT_SHA}"
          backend_tags=("ghcr.io/${OWNER}/project-backend:${sha}")
          if [ "${IS_MAIN}" = "true" ]; then
            backend_tags+=("ghcr.io/${OWNER}/project-backend:latest")
          fi

          docker build "${backend_tags[@]/#/-t }" ./backend
          for tag in "${backend_tags[@]}"; do
            echo "Built backend tag: ${tag}"
          done

      - name: Build frontend image
        shell: bash
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          set -euo pipefail
          sha="${COMMIT_SHA}"
          frontend_tags=("ghcr.io/${OWNER}/project-frontend:${sha}")
          if [ "${IS_MAIN}" = "true" ]; then
            frontend_tags+=("ghcr.io/${OWNER}/project-frontend:latest")
          fi

          docker build "${frontend_tags[@]/#/-t }" ./frontend
          for tag in "${frontend_tags[@]}"; do
            echo "Built frontend tag: ${tag}"
          done

      - name: Push backend images
        shell: bash
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          set -euo pipefail
          sha="${COMMIT_SHA}"
          backend_tags=("ghcr.io/${OWNER}/project-backend:${sha}")
          if [ "${IS_MAIN}" = "true" ]; then
            backend_tags+=("ghcr.io/${OWNER}/project-backend:latest")
          fi

          for tag in "${backend_tags[@]}"; do
            echo "Pushing ${tag}"
            docker push "${tag}"
          done

      - name: Push frontend images
        shell: bash
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          set -euo pipefail
          sha="${COMMIT_SHA}"
          frontend_tags=("ghcr.io/${OWNER}/project-frontend:${sha}")
          if [ "${IS_MAIN}" = "true" ]; then
            frontend_tags+=("ghcr.io/${OWNER}/project-frontend:latest")
          fi

          for tag in "${frontend_tags[@]}"; do
            echo "Pushing ${tag}"
            docker push "${tag}"
          done

  

