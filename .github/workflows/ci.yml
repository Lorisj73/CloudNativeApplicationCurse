name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Frontend & Backend
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: self-hosted
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage
        continue-on-error: true
      
      - name: Install unzip (if needed)
        shell: powershell
        run: |
          if (-not (Get-Command unzip -ErrorAction SilentlyContinue)) {
            Write-Host "unzip not found, will use PowerShell Expand-Archive instead"
          }
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
            
      - name: Check Quality Gate
        shell: powershell
        run: |
          Write-Host "Quality Gate check completed"
          if ("${{ job.status }}" -ne "success") {
            Write-Host "Quality Gate failed!"
            exit 1
          }

  quality-gate:
    name: Quality Gate Status
    runs-on: self-hosted
    needs: [lint, build, test, sonarcloud]
    if: always()
    
    steps:
      - name: Check all jobs status
        shell: powershell
        run: |
          $lintResult = "${{ needs.lint.result }}"
          $buildResult = "${{ needs.build.result }}"
          $testResult = "${{ needs.test.result }}"
          $sonarResult = "${{ needs.sonarcloud.result }}"
          
          if ($lintResult -ne "success" -or $buildResult -ne "success" -or $testResult -ne "success" -or $sonarResult -ne "success") {
            Write-Host "❌ Quality Gate FAILED - One or more jobs failed"
            exit 1
          } else {
            Write-Host "✅ Quality Gate PASSED - All checks successful"
          }