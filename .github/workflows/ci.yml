  quality-gate:
    name: Quality Gate Status
    runs-on: self-hosted
    needs: [lint, build, test, smoke-tests]
    if: always()
    
    steps:
      - name: Check all jobs status
        shell: powershell
        run: |
          $lintResult = "${{ needs.lint.result }}"
          $buildResult = "${{ needs.build.result }}"
          $testResult = "${{ needs.test.result }}"
          $smokeResult = "${{ needs.smoke-tests.result }}"
          
          if ($lintResult -ne "success" -or $buildResult -ne "success" -or $testResult -ne "success" -or $smokeResult -ne "success") {
            Write-Host "‚ùå Quality Gate FAILED - One or more jobs failed"
            Write-Host "  Lint: $lintResult"
            Write-Host "  Build: $buildResult"
            Write-Host "  Test: $testResult"
            Write-Host "  Smoke Tests: $smokeResult"
            exit 1
          } else {
            Write-Host "‚úÖ Quality Gate PASSED - All checks successful"
          }