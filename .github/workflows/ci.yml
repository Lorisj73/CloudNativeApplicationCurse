name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Frontend & Backend
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

