name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Frontend & Backend
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  sonarcloud:
    name: SonarCloud Scan & Quality Gate
    runs-on: self-hosted
    needs: test
    
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse
            -Dsonar.organization=mathyscxsl
            -Dsonar.sources=backend/src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number || github.ref }}
            -Dsonar.pullrequest.branch=${{ github.head_ref || github.ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref || 'develop' }}

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  quality-gate:
    name: Quality Gate Status
    runs-on: self-hosted
    needs: [lint, build, test, sonarcloud]
    if: always()
    
    steps:
      - name: Check all jobs status
        shell: powershell
        run: |
          $lintResult = "${{ needs.lint.result }}"
          $buildResult = "${{ needs.build.result }}"
          $testResult = "${{ needs.test.result }}"
          $sonarResult = "${{ needs.sonarcloud.result }}"
          
          if ($lintResult -ne "success" -or $buildResult -ne "success" -or $testResult -ne "success" -or $sonarResult -ne "success") {
            Write-Host "❌ Quality Gate FAILED - One or more jobs failed"
            exit 1
          } else {
            Write-Host "✅ Quality Gate PASSED - All checks successful"
          }