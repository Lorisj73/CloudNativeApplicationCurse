name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Lint frontend
        run: npm run lint:front
        
      - name: Lint backend
        run: npm run lint:back

  build:
    name: Build Docker Images
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build backend Docker image
        shell: powershell
        run: |
          Write-Host "Building backend Docker image..."
          docker build -t cloudnativeapplicationcurse-backend:ci-build ./backend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Backend build failed"
            exit 1
          }
          Write-Host "Backend image built successfully"
        
      - name: Build frontend Docker image
        shell: powershell
        run: |
          Write-Host "Building frontend Docker image..."
          docker build -t cloudnativeapplicationcurse-frontend:ci-build ./frontend
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Frontend build failed"
            exit 1
          }
          Write-Host "Frontend image built successfully"
        
      - name: List Docker images
        shell: powershell
        run: |
          Write-Host "Built images:"
          docker images | Select-String 'ci-build'

  test:
    name: Backend Tests
    runs-on: self-hosted
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  smoke-tests:
    name: Smoke Tests
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Start services with docker-compose.ci.yaml
        shell: powershell
        run: |
          Write-Host "Starting services for smoke tests..."
          docker compose -f docker-compose.ci.yaml up -d
          
      - name: Wait for services to be healthy
        shell: powershell
        run: |
          Write-Host "Waiting for services to be healthy..."
          Start-Sleep -Seconds 15
          
      - name: Test backend /health endpoint
        shell: powershell
        run: |
          Write-Host "Testing /health endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/health
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Health check failed"
            exit 1
          }
          Write-Host "Health endpoint OK: $response"
          
      - name: Test backend /whoami endpoint
        shell: powershell
        run: |
          Write-Host "Testing /whoami endpoint..."
          $response = docker compose -f docker-compose.ci.yaml exec -T backend wget -O- http://localhost:3000/whoami
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Whoami check failed"
            exit 1
          }
          Write-Host "Whoami endpoint OK"
          
      - name: Verify all services are healthy
        shell: powershell
        run: |
          Write-Host "Checking services health status..."
          docker compose -f docker-compose.ci.yaml ps
          
          $services = docker compose -f docker-compose.ci.yaml ps --format json | ConvertFrom-Json
          $unhealthy = $services | Where-Object { $_.Health -eq "unhealthy" }
          
          if ($unhealthy) {
            Write-Host "Unhealthy services detected:"
            $unhealthy | ForEach-Object { Write-Host "  - $($_.Name): $($_.Health)" }
            Write-Host ""
            Write-Host "Checking logs for unhealthy services..."
            $unhealthy | ForEach-Object { 
              Write-Host "=== Logs for $($_.Name) ==="
              docker compose -f docker-compose.ci.yaml logs --tail=50 $_.Service
            }
            Write-Error "Some services are unhealthy"
            exit 1
          }
          Write-Host "All services are healthy"
          
      - name: Stop and cleanup services
        if: always()
        shell: powershell
        run: |
          Write-Host "Stopping services..."
          docker compose -f docker-compose.ci.yaml down -v
          Write-Host "Cleanup complete"

  publish:
    name: Publish Images to GHCR
    runs-on: self-hosted
    needs: [lint, build, test, smoke-tests]
    if: github.event_name == 'push'
    env:
      COMMIT_SHA: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT != '' && secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: imgvars
        shell: pwsh
        run: |
          $owner = "${{ github.repository_owner }}".ToLower()
          $isMain = '${{ github.ref }}' -eq 'refs/heads/main'
          "owner=$owner" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "isMain=$isMain" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Build backend image
        shell: pwsh
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          $sha = "$env:COMMIT_SHA"
          $backendTags = @("ghcr.io/$env:OWNER/project-backend:$sha")
          if ($env:IS_MAIN -eq 'True') { $backendTags += "ghcr.io/$env:OWNER/project-backend:latest" }

          if ($backendTags.Count -gt 1) {
            docker build -t $backendTags[0] -t $backendTags[1] ./backend
          } else {
            docker build -t $backendTags[0] ./backend
          }

          foreach ($tag in $backendTags) { Write-Host "Built backend tag: $tag" }

      - name: Build frontend image
        shell: pwsh
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          $sha = "$env:COMMIT_SHA"
          $frontendTags = @("ghcr.io/$env:OWNER/project-frontend:$sha")
          if ($env:IS_MAIN -eq 'True') { $frontendTags += "ghcr.io/$env:OWNER/project-frontend:latest" }

          if ($frontendTags.Count -gt 1) {
            docker build -t $frontendTags[0] -t $frontendTags[1] ./frontend
          } else {
            docker build -t $frontendTags[0] ./frontend
          }

          foreach ($tag in $frontendTags) { Write-Host "Built frontend tag: $tag" }

      - name: Push backend images
        shell: pwsh
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          $sha = "$env:COMMIT_SHA"
          $backendTags = @("ghcr.io/$env:OWNER/project-backend:$sha")
          if ($env:IS_MAIN -eq 'True') { $backendTags += "ghcr.io/$env:OWNER/project-backend:latest" }

          foreach ($tag in $backendTags) {
            Write-Host "Pushing $tag"
            docker push $tag
          }

      - name: Push frontend images
        shell: pwsh
        env:
          OWNER: ${{ steps.imgvars.outputs.owner }}
          IS_MAIN: ${{ steps.imgvars.outputs.isMain }}
        run: |
          $sha = "$env:COMMIT_SHA"
          $frontendTags = @("ghcr.io/$env:OWNER/project-frontend:$sha")
          if ($env:IS_MAIN -eq 'True') { $frontendTags += "ghcr.io/$env:OWNER/project-frontend:latest" }

          foreach ($tag in $frontendTags) {
            Write-Host "Pushing $tag"
            docker push $tag
          }

  

